<body>
    <!-- header -->
    <div w3-include-html="head.html"></div>
    
    <!-- 內容 -->
    <div class="container-fluid plugin">
        <div class="row justify-content-end">
            <div w3-include-html="plugins_menu.html"></div>

            <!-- 文章內容 -->
            <div class="col-md-8 col-lg-9 my-sm-5 px-4 px-sm-5 imagebig">
                <div class="commonFormat mt-5" id="potato">
                    <div class="plugintitle d-flex align-items-center mb-3">
                        <h6 class="fs-4 d-inline mb-0 me-3">Oops,All Lalafells!</h6>
                        <a href="https://github.com/avafloww/OopsAllLalafells" class="btn btn-outline-secondary"
                            role="button">插件原網址</a>
                    </div>
                    <div class="mix d-flex">
                        <div class="spinner-border m-3" role="status" visibility="visible">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <img data-src="image/llfell.jpg" alt="" class="img-fluid mb-2 imgnoJq lazyload">
                    </div>
                    <p>可以把路人都變拉拉肥(或其他種族)</p>
                </div>
                <div class="commonFormat mt-5" id="Orchestrion">
                    <div class="plugintitle d-flex align-items-center mb-3">
                        <h6 class="fs-4 d-inline mb-0 me-3">Orchestrion</h6>
                        <a href="https://github.com/lmcintyre/OrchestrionPlugin" class="btn btn-outline-secondary"
                            role="button">插件原網址</a>
                    </div>
                    <img src="https://github.com/ff-meli/OrchestrionPlugin/raw/master/gh/orch.gif" alt="" class="img-fluid imagebigback">
                    <p>更換/顯示地圖BGM，捅自己刀用(編號871.898媽qaq) </br>
                        <a href="https://docs.qq.com/sheet/DVURCZmhwc1pFbUt6?tab=BB08J2">歌曲翻譯對照表</a> 表格內的網站很實用的樣子.jpg</p>
                        <div class="mix d-flex">
                            <div class="spinner-border m-3" role="status" visibility="visible">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <img data-src="https://github.com/lmcintyre/OrchestrionPlugin/blob/main/images/image1.png?raw=true" alt="" class="img-fluid mb-2 imgnoJq lazyload">
                        </div>
                </div>
                <div class="commonFormat mt-5" id="Penumbra">
                    <div class="plugintitle d-flex align-items-center mb-3">
                        <h6 class="fs-4 d-inline mb-0 me-3">Penumbra</h6>
                        <a href="https://github.com/xivdev/Penumbra" class="btn btn-outline-secondary"
                            role="button">插件原網址</a>
                    </div>
                    <p>第三方庫，安裝路徑參見原網址 </br>
                    在不退出遊戲的情況下打上mod，同時也可以關閉mod，支援導入mod包並可勾選選項(如果有的話)，</p>
